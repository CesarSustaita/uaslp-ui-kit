    <title>UASLP UI Kit - Notification</title>

<body>
    <a href="/">Volver a la lista</a>

    <h1>Componentes Notification</h1>

    <h3>default</h3>
    
    <ui-notification 
    type="info" 
    open
    position="TR" 
    removable 
    duration="5000"
    message="UI Notification"
    description="de tipo Info Estilo de notificacion acorde a UI Kit UASLP"
    ></ui-notification>
    <br>
    <ui-notification 
    type="warning" 
    open 
    position="TC" 
    removable 
    duration="6000"
    message="UI Notification"
    description="de tipo Advertencia"
    ></ui-notification>
    <br>
    <ui-notification 
    type="positive" 
    open
    position="TL" 
      
    duration="8000"
    message="UI Notification"
    description="de tipo Positive"
    ></ui-notification>
    <br>
    <ui-notification type="negative" open position="BL" removable duration="1000"></ui-notification>
    <br><br>
    <ui-notification type="info" open position="BC" removable duration="5000"></ui-notification>
    <br>
    <ui-notification type="warning" open position="BR" removable duration="4000"></ui-notification>
