<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/components/ui-tooltip.js"></script>
    <script type="module" src="/src/main.js"></script>
    <title>UASLP UI Kit - Switch</title>
</head>
<body>
    <a href="/">Volver a la lista</a>

    <h1>Componentes Tootlip</h1>

    <h3>Tooltip</h3>

    <ui-tooltip position="bottom" ></ui-tooltip>

    
    <ui-tooltip text="Tooltip Top Position." position="top">
        <span  style="cursor: help;">Tooltip en posicion TOP </span> 
    </ui-tooltip>

    <br><br><br>

    <ui-tooltip text="Tooltip Bottom Position." position="bottom">
        <span  style="cursor: help;">Tooltip en posicion BOTTOM</span> 
    </ui-tooltip>

    <br><br><br>

    <ui-tooltip text="Tooltip right Position." position="right">
        <span  style="cursor: help;">Tooltip en posicion RIGHT</span> 
    </ui-tooltip>

    <br><br><br>

    <ui-tooltip text="Tooltip left Position." position="left">
        <span  style="cursor: help;">Tooltip en posicion LEFT</span> 
    </ui-tooltip>
  


</body>
</html>
